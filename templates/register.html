{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="logo">
        <img src="static/logoquiz.png" class="logoimage">
    </div>

    {% if get_flashed_messages() %}
            <div class="alert alert-info text-center mx-auto" id="alert" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
    {% endif %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div class="newaccount">Already have an account?<br>
        <a href="/login">
        <strong>Click here to login</strong></a>
    </div>
{% endblock %}
